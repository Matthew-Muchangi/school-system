<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #F5EFFD;">

    <!-- Sidebar -->
    <nav style="width: 250px; height: 100vh; background: black; color: white; position: fixed; top: 0; left: 0; padding: 20px; display: flex; flex-direction: column; justify-content: space-between;">
        <div>
          <h4 style="text-align:center; font-weight: bold;">Student Management System</h4>
         
          <a routerLink="/dashboard" style="text-decoration: none;">
            <button style="width: 100%; padding: 10px; border: none; background: black; color: white; font-weight: bold; border-radius: 5px;">
                <i class="fa-solid fa-house-user" style="color: #ffffff;"></i> Home
            </button>
          </a>

          <a routerLink="/student-details" style="text-decoration: none;">
            <button style="width: 100%; padding: 10px; border: none; background: black; color: white; font-weight: bold; border-radius: 5px;">
              <i class="fa-solid fa-users" style="color: #ffffff;"></i> Students
            </button>
          </a>
          
          <a routerLink="/teachers" style="text-decoration: none;">
            <button style="width: 100%; padding: 10px; border: none; background: black; color: white; font-weight: bold; border-radius: 5px;">
              <i class="fa-solid fa-user-tie" style="color: #ffffff;"></i> Teachers
            </button>
          </a>
          
          <a routerLink="/exam-results" style="text-decoration: none;">
            <button style="width: 100%; padding: 10px; border: none; background: black; color: white; font-weight: bold; border-radius: 5px;">
              <i class="fa-solid fa-book" style="color: #ffffff;"></i> Exam Results/Grades
            </button>
          </a>
          
  
        
        </div>
        <a routerLink="" style="text-decoration: none;">
            <button style="width: 100%; padding: 10px; border: none; background: black; color: white; font-weight: bold; border-radius: 5px;">
                <i class="fa-solid fa-arrow-right-to-bracket" style="color: #ffffff;"></i> Logout
            </button>
          </a>
      </nav>

    <!-- Main Content -->
    <div style="margin-left: 270px; padding: 20px;">
        <!-- Top Navbar -->
        <div style="display: flex; justify-content: space-between; align-items: center; background-color: white; padding: 15px; border-radius: 10px;">
            <input type="text" placeholder="Search..." style="padding: 10px; width: 300px; border-radius: 5px; border: 1px solid black;">

       <h2>Hello, User</h2>
            <div>
                <i class="fa fa-bell" style="font-size: 20px; margin-right: 15px; color: black;"></i>
                <i class="fa fa-user-circle" 
                style="font-size: 24px; color: white; background-color: black; border-radius: 100%;"></i>
             
                <span style="color: black; font-weight: bold;">Admin</span>

            </div>
        </div>

        <!-- Dashboard Cards -->
        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <div style="background: #F3E8FF; padding: 20px; border-radius: 10px; width: 23%; text-align: center;">
                <h3>Students</h3>
                <p style="font-size: 20px; font-weight: bold;">15.00K</p>
            </div>
            <div style="background: #D6F5FC; padding: 20px; border-radius: 10px; width: 23%; text-align: center;">
                <h3>Teachers</h3>
                <p style="font-size: 20px; font-weight: bold;">2.00K</p>
            </div>
            <div style="background: #FFE7C4; padding: 20px; border-radius: 10px; width: 23%; text-align: center;">
                <h3>Parents</h3>
                <p style="font-size: 20px; font-weight: bold;">5.6K</p>
            </div>
            <div style="background: #C9F4C7; padding: 20px; border-radius: 10px; width: 23%; text-align: center;">
                <h3>Earnings</h3>
                <p style="font-size: 20px; font-weight: bold;">$19.3K</p>
            </div>
        </div>

        <!-- Graph and Student Data -->
        <div style="display: flex; margin-top: 20px;">
            <div style="flex: 2; background: white; padding: 20px; border-radius: 10px; margin-right: 20px;">
                <h3>All Exam Results</h3>
                <p>Graph will be here</p>
            </div>
            <div style="flex: 1; background: white; padding: 20px; border-radius: 10px;">
                <h3>Students</h3>
                <p>Pie chart will be here</p>
            </div>
        </div>

        <!-- Student List -->
        <div style="margin-top: 20px; background: white; padding: 20px; border-radius: 10px;">
            <h3>Star Students</h3>
            <table style="width: 100%; border-collapse: collapse;">
                <tr style="background: #F3E8FF;">
                    <th style="padding: 10px; text-align: left;">Name</th>
                    <th style="padding: 10px; text-align: left;">ID</th>
                    <th style="padding: 10px; text-align: left;">Marks</th>
                    <th style="padding: 10px; text-align: left;">Year</th>
                </tr>
                <tr>
                    <td style="padding: 10px;">Evelyn Harper</td>
                    <td style="padding: 10px;">PRE43178</td>
                    <td style="padding: 10px;">1185</td>
                    <td style="padding: 10px;">2014</td>
                </tr>
                <tr style="background: #F9F9F9;">
                    <td style="padding: 10px;">Diana Plenty</td>
                    <td style="padding: 10px;">PRE43174</td>
                    <td style="padding: 10px;">1165</td>
                    <td style="padding: 10px;">2014</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
