<div class="container">
    <h2>Grade Checker</h2>
  
    <label for="score">Enter Marks:</label>
    <input type="number" [(ngModel)]="score" id="score" min="0" max="100" />
  
    <button (click)="checkGrade()">Check Grade</button>
  
    <div *ngIf="grade" class="success-message">
      <p>Your Grade: <strong>{{ score }}</strong></p>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
