<div class="grade-checker">
    <h2 class="title">Student Grade Checker</h2>
  
    <div class="form-group">
      <label for="score">Enter Your Marks:</label>
      <input
        type="number"
        [(ngModel)]="score"
        id="score"
        min="0"
        max="100"
        class="input-field"
        placeholder="Enter marks (0-100)"
      />
    </div>
  
    <button (click)="checkGrade()" class="btn">Check Grade</button>
  
    <!-- âœ… This will now properly display the fetched grade -->
    <div *ngIf="grades" class="result success">
      <p >Your Grade: <strong>{{ grades }}</strong></p>
    </div>
  
    <div *ngIf="errorMessage" class="result error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
