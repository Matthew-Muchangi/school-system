<app-sidebar></app-sidebar>

<!-- Page Container -->
<div style="margin-left: 270px; padding: 20px; font-family: Arial, sans-serif; background-color: #F5EFFD;">
    
    <!-- Student Information Header -->
    <div style="max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; background-color: black; color: white; padding: 15px; border-radius: 5px;">
            <i class="fa fa-user-graduate"></i> Student Information
        </h2>
    </div>

    <!-- Form Container -->
    <div style="max-width: 700px; margin: 20px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #333;">Add New Student</h2>

        <form [formGroup]="studentForm" (ngSubmit)="addStudent()" style="display: flex; flex-direction: column; gap: 15px;">
            
            <!-- Name Fields -->
            <div style="display: flex; gap: 10px;">
                <input formControlName="firstName" type="text" placeholder="First Name" required
                    style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <input formControlName="lastName" type="text" placeholder="Last Name" required
                    style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>

            <!-- Date of Birth & Class -->
            <div style="display: flex; gap: 10px;">
                <h3 style="color: black; margin-top: 10px;">Date of Birth</h3>
                <input formControlName="dateofbirth" type="date" required
                    style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <input formControlName="schoolClass" type="string" min="1" placeholder="Class" required
                    style="width: 100px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <input formControlName="stream" type="string" min="1" placeholder="Stream" required
                    style="width: 100px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>

            <!-- Address Fields -->
            <h3 style="color: black; margin-top: 10px;">Address Details</h3>
            <input formControlName="address.street" type="text" placeholder="Street"
                style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            
            <div style="display: flex; gap: 10px;">
                <input formControlName="address.city" type="text" placeholder="City" required
                    style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <input formControlName="address.country" type="text" placeholder="Country" required
                    style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            
            <input formControlName="address.postalCode" type="text" placeholder="Postal Code"
                style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">

                <input formControlName="subjectName" type="text" placeholder="Enter Subject"
                style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">

                

            <!-- Submit Button -->
            <button type="submit" 
                style="padding: 12px; background: black; color: white; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">
                Add Student
            </button>
        </form>

        <p *ngIf="successMessage" style="text-align: center; color: green; margin-top: 15px;">{{ successMessage }}</p>
    </div>
</div>
