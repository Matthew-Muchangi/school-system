
<app-sidebar></app-sidebar>

    <!-- Page Container -->
    <div style="max-width: 600px; margin: 30px auto; background: white; padding: 20px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); border-radius: 10px;">
        <h2 style="text-align: center; background-color: black; color: white; padding: 15px; border-radius: 5px;">
            <i class="fa fa-user-graduate"></i> Student Information
        </h2>

        <form>
            <label style="font-weight: bold;">Student ID:</label>
            <input type="text" placeholder="Enter Student ID" style="width: 100%; padding: 10px; border: 1px solid black; margin-bottom: 10px; border-radius: 5px;">

            <label style="font-weight: bold;">Admission No.:</label>
            <input type="text" placeholder="Enter Admission No." style="width: 100%; padding: 10px; border: 1px solid black; margin-bottom: 10px; border-radius: 5px;">

            <div style="display: flex; gap: 10px;">
                <div style="width: 50%;">
                    <label style="font-weight: bold;">First Name:</label>
                    <input type="text" placeholder="First Name" style="width: 100%; padding: 10px; border: 1px solid black; margin-bottom: 10px; border-radius: 5px;">
                </div>
                <div style="width: 50%;">
                    <label style="font-weight: bold;">Last Name:</label>
                    <input type="text" placeholder="Last Name" style="width: 100%; padding: 10px; border: 1px solid black; margin-bottom: 10px; border-radius: 5px;">
                </div>
            </div>

            <div style="display: flex; gap: 10px;">
                <div style="width: 50%;">
                    <label style="font-weight: bold;">Class:</label>
                    <input type="text" placeholder="Enter Class" style="width: 100%; padding: 10px; border: 1px solid black; margin-bottom: 10px; border-radius: 5px;">
                </div>
                <div style="width: 50%;">
                    <label style="font-weight: bold;">Stream:</label>
                    <input type="text" placeholder="Enter Stream" style="width: 100%; padding: 10px; border: 1px solid black; margin-bottom: 10px; border-radius: 5px;">
                </div>
            </div>

            <label style="font-weight: bold;">Exam Results:</label>
            <textarea placeholder="Enter Exam Results" style="width: 100%; padding: 10px; border: 1px solid black; margin-bottom: 10px; border-radius: 5px;"></textarea>

            <label style="font-weight: bold;">Address:</label>
            <input type="text" placeholder="Enter Address" style="width: 100%; padding: 10px; border: 1px solid black; margin-bottom: 10px; border-radius: 5px;">

            <label style="font-weight: bold;">Parent Details:</label>
            <textarea placeholder="Enter Parent Details" style="width: 100%; padding: 10px; border: 1px solid black; margin-bottom: 10px; border-radius: 5px;"></textarea>

            <!-- Submit Button -->
            <button type="submit" style="width: 100%; padding: 10px; background-color: black; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                Submit
            </button>
        </form>
    </div>
