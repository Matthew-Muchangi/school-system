<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - School Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: white; font-family: Arial, sans-serif;">

    <div style="background: #fff; max-width: 400px; width: 100%; padding: 40px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); text-align: center;">
        
        <!-- School Icon -->
        <i class="fa-solid fa-school-flag fa-4x" style="color: black; margin-bottom: 15px;"></i>

        <h2 style="color: black; font-weight: bold;">Forgot Password</h2>
        <p style="color: #333; margin-bottom: 20px;">Enter your email to reset your password</p>
        
        <!-- Forgot Password Form -->
        <form style="margin-top: 20px;">
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="email" style="font-weight: bold;">Email</label>
                <input id="email" type="email" placeholder="Enter your email"
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
            </div>

            <button type="submit" style="width: 100%; padding: 10px; background-color: black; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                Reset Password
            </button>
        </form>

        <div style="text-align: center; margin-top: 15px;">
            <p>Remembered your password? <a [routerLink]="['/login']" style="color: black; font-weight: bold;">Login here</a></p>
        </div>

    </div>

</body>
</html>
