<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: white; font-family: Arial, sans-serif;">
    <div style="display: flex; flex-wrap: wrap; background: #fff; max-width: 800px; width: 100%; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); overflow: hidden;">
        
        <!-- School Icon Section -->
        <div style="flex: 1; min-width: 250px; background-color: black; display: flex; align-items: center; justify-content: center; padding: 20px;">
            <i class="fas fa-school-flag fa-5x" style="color: white;"></i>
        </div>
  
        <!-- Login Form Section -->
        <div style="flex: 1.5; min-width: 300px; padding: 40px;">
            <h2 style="text-align: center; margin-bottom: 20px; color: black; font-weight: bold;">School Management System</h2>
  
            <form (ngSubmit)="login()" style="margin-top: 20px;">
                <div style="margin-bottom: 15px;">
                    <label for="username" style="font-weight: bold;">Username</label>
                    <input id="username" type="username" [(ngModel)]="username" name="username" required 
                           placeholder="Enter your Username"
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
                </div>
  
                <div style="margin-bottom: 15px;">
                    <label for="password" style="font-weight: bold;">Password</label>
                    <input id="password" type="password" [(ngModel)]="password" name="password" required 
                           placeholder="Enter your password"
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
                </div>
  
                <button 
  routerLink="/dashboard"
  style="width: 100%; padding: 10px; background-color: black; color: white;
         border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
  Sign In
</button>

            </form>
  
            <p *ngIf="errorMessage" style="color: red; text-align: center; margin-top: 10px;">{{ errorMessage }}</p>
  
            <div style="text-align: center; margin-top: 15px;">
                <p>Forgot password? 
                    <a routerLink="/forgotpassword" style="color: black; font-weight: bold;">Reset here</a>
                </p>
            </div>
        </div>
    </div>
  </div>
